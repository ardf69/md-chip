<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="../paper-styles/typography.html">

<dom-module id="md-contact-chip-list-item">
    <template>
        <style>
            :host {
                display: inline-block;
                background-color: var(--md-contact-background-color, white);

                --name-color: var(--md-contact-name-color, --paper-grey-900);
                --address-color: var(--md-contact-address-color, --paper-grey-600);

                --image-color: var(--md-contact-image-color, #009587);
                --letter-color: var(--md-contact-letter-color, white);

                --remove-background-color: var(--md-contact-remove-background-color, #fafafa);
                --remove-color: var(--md-contact-remove-color, #bbbbbb);
            }
            :host(.focused) {
                background-color: var(--md-contact-focused-background-color, #e8e8e8);

                --name-color: var(--md-contact-focused-name-color, --paper-grey-900);
                --address-color: var(--md-contact-focused-address-color, --paper-grey-600);

                --image-color: var(--md-contact-focused-image-color, #009587);
                --letter-color: var(--md-contact-focused-letter-color, white);

                --remove-background-color: var(--md-contact-focused-remove-background-color, #fafafa);
                --remove-color: var(--md-contact-focused-remove-color, #bbbbbb);
            }
            :host(.pressed) {
                background-color: var(--md-contact-pressed-background-color, #d6d6d6);

                --name-color: var(--md-contact-pressed-name-color, --paper-grey-900);
                --address-color: var(--md-contact-pressed-address-color, --paper-grey-600);

                --image-color: var(--md-contact-pressed-image-color, #009587);
                --letter-color: var(--md-contact-pressed-letter-color, white);

                --remove-background-color: var(--md-contact-pressed-remove-background-color, #fafafa);
                --remove-color: var(--md-contact-pressed-remove-color, #bbbbbb);
            }
            :host(.selected) {
                background-color: var(--md-contact-selected-background-color, --paper-cyan-a700);

                --name-color: var(--md-contact-selected-name-color, white);
                --address-color: var(--md-contact-selected-address-color, #b2eaf2);

                --image-color: var(--md-contact-selected-image-color, #009587);
                --letter-color: var(--md-contact-selected-letter-color, white);

                --remove-background-color: var(--md-contact-selected-remove-background-color, --paper-cyan-a700);
                --remove-color: var(--md-contact-selected-remove-color, #ffffff);
            }

            --paper-font-address: {
                @apply(--paper-font-common-base);
                @apply(--paper-font-common-nowrap);
                font-size: 14px;
                font-weight: 400;
                line-height: 16px;
            };
            --paper-font-name: {
                @apply(--paper-font-common-base);
                @apply(--paper-font-common-nowrap);
                font-size: 16px;
                font-weight: 400;
                line-height: 16px;
            };

            #address {
                @apply(--layout-horizontal);
                @apply(--paper-font-address);
                color: var(--address-color);
                height: 16px;
            }
            #address-name {
                @apply(--layout-horizontal);
                @apply(--paper-font-address);
                color: var(--name-color);
                height: 16px;
            }
            #content {
                @apply(--layout-vertical);
            }
            #empty12 {
                width: 12px;
                height: 0px
            }
            #empty20 {
                width: 20px;
                height: 0px
            }
            #first-item {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                height: 72px;
            }
            #name {
                @apply(--layout-horizontal);
                @apply(--paper-font-name);
                color: var(--name-color);
                height: 16px;
            }
            #next-item {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                height: 56px;
            }
            #prefix {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                @apply(--layout-center);
                background-color: var(--image-color);
                border-radius: 20px;
                box-sizing: border-box;
                color: var(--letter-color);
                height: 40px;
                width: 40px;
            }
            #remove-icon {
                --iron-icon-height: 28px;
                --iron-icon-width: 28px;
                left: -2px;
                top: -2px;
            }
            #suffix {
                background-color: var(--remove-background-color);
                border-radius: 12px;
                box-sizing: border-box;
                color: var(--remove-color);
                height: 24px;
                width: 24px;
            }
            #vempty16 {
                width: 0px;
                height: 8px
            }
            #vempty8 {
                width: 0px;
                height: 8px
            }
        </style>

        <template is="dom-if" if="[[!index]]">
            <div id="first-item">
                <div id="empty12"></div>
                <div id="prefix">
                    <template is="dom-if" if="[[image]]">
                        <iron-icon id="image40" src="[[image]]"></iron-icon>
                    </template>
                    <template is="dom-if" if="[[!image]]">[[_getLetter(name)]]</template>
                </div>
                <div id="empty12"></div>
                <div id="content">
                    <div id="vempty16"></div>
                    <div id="name">[[name]]</div>
                    <div id="vempty8"></div>
                    <div id="address">[[address]]</div>
                    <div id="vempty16"></div>
                </div>
                <div id="empty20"></div>
                <div id="suffix">
                    <iron-icon id="remove-icon" icon="cancel" on-tap="_remove"></iron-icon>
                </div>
                <div id="empty12"></div>
            </div>
        </template>
        <template is="dom-if" if="[[index]]">
            <div id="next-item">
                <div id="empty12"></div>
                <div id="prefix">
                    <template is="dom-if" if="[[image]]">
                        <iron-icon id="image40" src="[[image]]"></iron-icon>
                    </template>
                    <template is="dom-if" if="[[!image]]">[[_getLetter(name)]]</template>
                </div>
                <div id="empty12"></div>
                <div id="address-name">[[address]]</div>
            </div>
        </template>
    </template>

    <script>
        (function () {
            'use strict';

            Polymer({

                is: 'md-contact-chip-list-item',

                properties: {
                    address: {
                        type: String,
                        value: null
                    },
                    image: {
                        type: String,
                        value: null
                    },
                    index: {
                        type: Number,
                        value: -1
                    },
                    name: {
                        type: String,
                        value: null
                    },
                    removed: {
                        notify: true,
                        type: Boolean,
                        value: false
                    }
                },

                attached: function() {
                },
                attributeChanged: function(name, type) {
                },
                detached: function() {
                },
                ready: function() {
                },

                _getLetter: function(name) {
                    return name.toUpperCase().charAt(0);
                },
                _remove: function() {
                    this.removed = !this.removed;
                },
            });
        })();
    </script>
</dom-module>
