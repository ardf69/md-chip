<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="../paper-styles/typography.html">

<!--
    Material design: [Chips](https://material.google.com/components/chips.htm)

    The `<md-chip>` implements the material design single line chip.
-->
<dom-module id="md-chip">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            #container {
                display: inline-block;
                @apply(--layout-horizontal);
                @apply(--layout-center);
                background-color: var(--md-chip-background-color, --paper-grey-300);
                border-radius: 16px;
                box-sizing: border-box;
                color: var(--md-chip-color, --paper-grey-600);
                height: 32px;
                white-space: nowrap;
                width: auto;
            }
            #container:hover {
                background-color: var(--md-chip-color, --paper-grey-600);
                color: var(--md-chip-background-color, --paper-grey-300);
            }
            #container:hover > #remove {
                color: var(--md-chip-background-color, --paper-grey-300);
            }
            #empty {
                display: inline-block;
                width: 12px;
            }
            #label {
                font: var(--paper-font-menu);
            }
            #remove {
                --iron-icon-height: 20px;
                --iron-icon-width: 20px;
                color: var(--md-chip-remove-color, --paper-grey-500);
            }
        </style>

        <div id="container" on-tap="_onConatinerTap">
            <div id="empty">&nbsp;</div>
            <template is="dom-if" if="[[label]]">
                <div id="label">[[label]]</div>
            </template>
            <template is="dom-if" if="[[removable]]">
                <div style="width:6px; height:0px"></div>
                <iron-icon id="remove" icon="cancel" on-tap="_remove"></iron-icon>
                <div style="width:6px; height:0px"></div>
            </template>
            <template is="dom-if" if="[[!removable]]">
                <div id="empty">&nbsp;</div>
            </template>
        </div>
    </template>

    <script>
        (function () {
            'use strict';

            Polymer({

                is: 'md-chip',

                properties: {
                    /**
                     * Fired when the user click on the remove button.
                     *
                     * @event remove
                     */

                    /**
                     * The text to display in the chip
                     */
                    label: {
                        type: String,
                        value: null
                    },

                    /**
                     * Set to true to display the remove button in the chip
                     */
                    removable: {
                        type: Boolean,
                        value: false
                    }
                },

                attached: function() {
                },
                attributeChanged: function(name, type) {
                },
                detached: function() {
                },
                ready: function() {
                },

                _remove: function() {
                    this.fire('remove', { value: this.label });
                },
            });
        })();
    </script>
</dom-module>
