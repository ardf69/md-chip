<!--
    Material design: [Chips](https://material.google.com/components/chips.htm)

    The `<mad-chip>` implements the material design single line chip.
-->
<dom-module id="md-chip-item">
    <template>
    </template>

    <script>
        (function () {
            'use strict';

            Polymer({

                is: 'md-chip-item',

                properties: {
                    image: {
                        notify: true,
                        type: String,
                        value: null
                    },
                    label: {
                        notify: true,
                        type: String,
                        value: null
                    },
                }
            });
        })();
    </script>
</dom-module>
